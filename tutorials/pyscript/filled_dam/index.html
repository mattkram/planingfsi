<!DOCTYPE html>
<html lang="en">
<head>
    <title>PyScript App</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css"/>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

<py-env>
- planingfsi==0.3.0
- paths:
  - ./run_dam.py
</py-env>

</head>
<body>

<div id="figure"></div>
<div id="log" style="height:120px;width:100%;border:1px; overflow:auto;"></div>

<py-script output="log">
  from run_dam import run_dam_case
  simulation = run_dam_case()
</py-script>

<py-script output="figure">
  from run_dam import get_figure
  get_figure(simulation)
</py-script>

</body>
</html>
