[tool.poetry]
name = "planingfsi"
version = "0.1.0"
description = "Fluid-Structure Interaction for large deformation planing surfaces"
readme = "README.md"
authors = ["Matt Kramer <matthew.robert.kramer@gmail.com>"]
license = "MIT"
repository = "https://bitbucket.org/mattkram/planingfsi"
classifiers = [
    "License :: OSI Approved :: MIT",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
]
packages = [
    { include = "planingfsi", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.6"
matplotlib = "^3.0"
numpy = "^1.15"
scipy = "^1.2"
six = "^1.12"
click = "^7.0"
pytest-runner = "^4.2"

[tool.poetry.dev-dependencies]
pytest = "^4.0"
pytest-cov = "^2.6"
coverage = "^4.5"
black = {version = "^18.3-alpha.0",allows-prereleases = true}

[tool.poetry.scripts]
planingFSI = "planingfsi:command_line.planingfsi.main"
generateMesh = "planingfsi:command_line.mesh.main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
