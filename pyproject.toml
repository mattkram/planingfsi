[tool.poetry]
name = "planingfsi"
version = "0.2.0"
description = "Fluid-Structure Interaction for large deformation planing surfaces"
readme = "README.md"
authors = ["Matt Kramer <matthew.robert.kramer@gmail.com>"]
license = "MIT"
repository = "https://github.com/mattkram/planingfsi"
documentation = "https://planingfsi.readthedocs.io"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Topic :: Scientific/Engineering",
]
packages = [
    { include = "planingfsi", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.8"
matplotlib = "^3.0"
numpy = "^1.15"
scipy = "^1.5"
six = "^1.12"
click = "^7.0"
mypy = "^0.740.0"
click-log = "^0.3.2"
flake8 = "^3.7"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
codecov = "^2.1.11"
coverage = "^4.5"
mypy = "^0.740.0"
pytest = "^4.0"
pytest-cov = "^2.6"
pytest-flake8 = "^1.0"
tox = "^3.6"

[tool.poetry.scripts]
planingfsi = "planingfsi.cli:cli"

[tool.black]
line-length = 100
target-version = ["py36"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
