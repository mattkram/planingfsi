[mypy]
python_version = 3.8
disallow_untyped_defs = true
files = src/planingfsi/**/*.py,tests/**/*.py

[mypy-click.*]
ignore_missing_imports = True

[mypy-click_log]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True
